<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emre G√∂kcek</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #f1f5f9;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      width: 100%;
      height: 100%;
      background: rgba(30, 41, 59, 0.95);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header bar */
    .chat-header {
      background: #1e293b;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #334155;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-header .info {
      display: flex;
      flex-direction: column;
    }

    .chat-header .info .name {
      font-weight: 600;
      font-size: 16px;
    }

    .chat-header .info .status {
      font-size: 13px;
      color: #22c55e;
    }

    /* Messages */
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s forwards;
    }

    .message.bot {
      background: #334155;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.user {
      background: #3b82f6;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      align-items: center;
      padding: 8px 12px;
      background: #334155;
      border-radius: 12px;
      width: fit-content;
      margin-bottom: 8px;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background: #f1f5f9;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fake input */
    .chat-input {
      padding: 16px;
      background: #0f172a;
      border-top: 1px solid #334155;
    }

    .chat-input input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: #94a3b8;
      font-size: 14px;
    }

    .chat-input input:disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <img src="https://avatars.githubusercontent.com/u/000000?v=4" alt="Profile" />
      <div class="info">
        <span class="name">Emre G√∂kcek</span>
        <span class="status">‚óè online</span>
      </div>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chat"></div>

    <!-- Fake input -->
    <div class="chat-input">
      <input type="text" placeholder="Type a message..." disabled />
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    // Predefined conversation (now in "you" / "I" perspective)
    const conversation = [
      { sender: "user", text: "Tell me about yourself." },
      { sender: "bot", text: "I‚Äôm Emre G√∂kcek, a CS student at Heinrich-Heine University D√ºsseldorf. I‚Äôm passionate about AI and currently work in Data Science, focusing on semantic search and retrieval-augmented generation." },
      { sender: "user", text: "What are your main technologies and skills?" },
      { sender: "bot", text: "I mainly work with Python, Data Science, Deep Learning, and Reinforcement Learning. I also have experience with JavaScript and modern web technologies." },
      { sender: "user", text: "What experience do you have?" },
      { sender: "bot", text: "I‚Äôve worked as a Data Science Working Student at FoxBase, focusing on AI-driven solutions. I‚Äôve also freelanced for Outlier, where I worked on LLM evaluation and prompt engineering. On top of that, I‚Äôm writing my thesis on deep reinforcement learning for quadruped locomotion." },
      { sender: "user", text:"What do you like to do in your free time?"},
      { sender: "bot", text: "I am actively trainng BJJ multiple times a week and also like to compete in tournaments a couple times a year. I also like to code on stuff that I want and does not exist yet. I love the japanese culture sp I am learning the language since 2 years and reached A2 so far. In the evenings I mostly read russian, german and french novels from before 1950." },
      { sender: "user", text: "Where can I contact you?" },
      { sender: "bot", text: "You can reach me on LinkedIn, GitHub, or Twitter (X). Here are the links:\n\nüîó LinkedIn: https://www.linkedin.com/in/emre-g%C3%B6kcek-0928a625b/\nüîó GitHub: https://github.com/ahemyu\nüîó Twitter: https://twitter.com/ahemyu1" }
    ];

    // Typing speeds
    const botSpeed = 20;   // ms per character
    const userSpeed = 50;  // slower to mimic real typing

    async function playConversation() {
      for (let i = 0; i < conversation.length; i++) {
        const { sender, text } = conversation[i];

        if (sender === "bot") {
          // Show typing indicator
          const indicator = document.createElement("div");
          indicator.className = "typing-indicator";
          indicator.innerHTML = "<span></span><span></span><span></span>";
          chat.appendChild(indicator);
          chat.scrollTop = chat.scrollHeight;

          await new Promise(r => setTimeout(r, 800)); // wait before showing bot text
          chat.removeChild(indicator);
        }

        await typeMessage(sender, text, sender === "bot" ? botSpeed : userSpeed);
      }
    }

    function typeMessage(sender, text, speed) {
      return new Promise(resolve => {
        const msg = document.createElement("div");
        msg.className = `message ${sender}`;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;

        let i = 0;
        const interval = setInterval(() => {
          msg.textContent += text[i];
          i++;
          chat.scrollTop = chat.scrollHeight;
          if (i >= text.length) {
            clearInterval(interval);
            resolve();
          }
        }, speed);
      });
    }

    // Start conversation on load
    playConversation();
  </script>
</body>
</html>
